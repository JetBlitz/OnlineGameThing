<head>

<body>
  <div id="root">
    <div id="combat-info">
      <div>
        <div id="attacker"></div>
        <div id="attacker-stats"></div>
      </div>

        <div id="defender"></div>

  </div>

  <script type="text/javascript" src="./main.js"></script>
